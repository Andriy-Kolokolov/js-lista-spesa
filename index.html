<body style="height: 100vh; width: 100vw;" class="d-flex justify-content-center" >

	<div class="container mt-5">
		<form class="row g-3">
			<div class="col-auto">
				<label for="log-field" class="visually-hidden"></label>
				<input type="text" class="text-center form-control-plaintext" id="log-field"
						value="---">
			</div>
			<div class="col-auto">
				<label for="input-add-item" class="visually-hidden"></label>
				<input type="text" class="form-control" id="input-add-item"
						placeholder="Type item name">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3" id="btn-add">Add to shopping list</button>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-danger mb-3" id="btn-remove">Remove from list</button>
			</div>
		</form>

		<div class="row g-3">
			<table class="table col-6">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Item</th>
				</tr>
				</thead>
				<tbody id="table-shopping-list">
